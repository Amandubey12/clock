  <script>
    let a;
    let date;
    let time;
    const option={ weekday :'long',year :'numeric',month:'numeric',day:'numeric'};
    setInterval(() => {
      
    
    a=new Date();
    time=a.getHours() +':'+a.getMinutes()+':'+a.getSeconds();

  }, 1000);
